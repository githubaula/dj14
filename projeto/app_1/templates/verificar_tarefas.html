{% extends 'base.html' %}
{% block title %}Verificar Tarefas{% endblock %}

{% block header %}Lista de Tarefas{% endblock %}

{% block content %}
<h2>Tarefas</h2>
<ul>
    {% for tarefa in tarefas %}
        <li>{{ tarefa.descricao }} - {{ tarefa.data }} - {{ tarefa.custo }}</li>
    {% endfor %}
</ul>
{% endblock %}
